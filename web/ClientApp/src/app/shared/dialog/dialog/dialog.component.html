<!-- alert -->
<div *ngIf="data.dialogType == 'alert'">
    <mat-dialog-content>
        <label style="font-size:1em; color:#152F54;">
            {{data.dialogTitle}}
        </label>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="btn btn-edb" mat-dialog-close>OK</button>
    </mat-dialog-actions>
</div>
<!-- alert -->
<div *ngIf="data.dialogType == 'categoryMNG'">
        <mat-dialog-content>
<!-- Nav tabs -->
        <nav>
            <div class="nav nav-tabs with-nav-tabs.panel-default" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" (click)="onSelectTabInfo($event)" id="tabID_EN" data-toggle="tab" href="javascript:void(0)" role="tab">EN</a>
                <a class="nav-item nav-link" (click)="onSelectTabInfo($event)" id="tabID_TH" data-toggle="tab" href="javascript:void(0)" role="tab">TH</a>
                <a class="nav-item nav-link" (click)="onSelectTabInfo($event)" id="tabID_3" data-toggle="tab" href="javascript:void(0)" role="tab">Langeage 3</a>
                <a class="nav-item nav-link" (click)="onSelectTabInfo($event)" id="tabID_4" data-toggle="tab" href="javascript:void(0)" role="tab">Langeage 4</a>
            </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="TabEN" role="tabpanel">
                <div class="form-group">
                    <label>Category Nmae1: </label>
                    <input type="text" [(ngModel)]="txt_CategoryName1">
                </div>
                <div class="form-group">
                    <label>Category Description1: </label>
                    <input  type="text" [(ngModel)]="txt_Description1">
                </div>
                <!-- <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                  </div> -->
            </div>
            <div class="tab-pane fade show" id="TabTH" role="tabpanel" >
                <div class="form-group">
                    <label>Category Nmae2: </label>
                    <input type="text" [(ngModel)]="txt_CategoryName2">
                </div>
                <div class="form-group">
                    <label>Category Description2: </label>
                    <input  type="text" [(ngModel)]="txt_Description2">
                </div>
            </div>

            <div class="tab-pane fade show" id="Tab3" role="tabpanel" >
                <div class="form-group">
                    <label>Category Nmae3: </label>
                    <input type="text" [(ngModel)]="txt_CategoryName3">
                </div>
                <div class="form-group">
                    <label>Category Description3: </label>
                    <input  type="text" [(ngModel)]="txt_Description3">
                </div>
            </div>
            <div class="tab-pane fade show" id="Tab4" role="tabpanel" >
                <div class="form-group">
                    <label>Category Nmae4: </label>
                    <input type="text" [(ngModel)]="txt_CategoryName4">
                </div>
                <div class="form-group">
                    <label>Category Description4: </label>
                    <input  type="text" [(ngModel)]="txt_Description4">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label>Effective Date: </label>
                <input type="date"[(ngModel)]="txt_EffectiveDate">
            </div>
            <div class="col-sm-6">
                <label>Expire Date: </label>
                <input type="date" [(ngModel)]="txt_ExpireDate" >
            </div>
          </div>
          <div class="form-group">
            <label>Icon: </label>
            <select [(ngModel)]="cmbIcon">
                <option value="1">Volvo</option>
                <option value="2">Saab</option>
                <option value="3">Mercedes</option>
                <option value="4">Audi</option>
              </select>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
                <button class="btn btn-edb" style="margin-bottom:10px; margin-left:4px;width:90px;height:40px" (click)="UpdateData()">Save</button>
                <button class="btn btn-edb" style="margin-bottom:10px; margin-left:4px;width:90px;height:40px" (click)="closeDialog()">Cancel</button>
        </mat-dialog-actions>
    </div>
