    <quill-editor [(ngModel)]="editorContent"
                           [options]="editorConfig"
                           (blur)="onEditorBlured($event)"
                           (focus)="onEditorFocused($event)"
                           (ready)="onEditorCreated($event)"
                           (change)="onContentChanged($event)">
            </quill-editor>
            <div class="ql-editor preview" [innerHTML]="editorContent"></div>
    <div id="chart-container"></div>
    <div id="demo"></div>    
    <form class="example-form">
        
          <input type="text" placeholder="Pick one" aria-label="Number" 
          matInput [matAutocomplete]="auto"
          (input)="onAutoChange($event.target.value)"
          (focus)="onAutoFocus($event.target.value)">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        
      </form>
    <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               id="file"
               (change)="handleFileInput($event.target.files)" (focus)="onAutoFocus()">
    </div>
    <div>        
        <button type="button" class="btn btn-primary" (click)="showError()">Primary</button>
        <button type="button" class="btn btn-secondary" (click)="showWarning()">Secondary</button>
        <button type="button" class="btn btn-success" (click)="showSuccess()">Success</button>
        <button type="button" class="btn btn-info" (click)="showInfo()">Info</button>
        <button type="button" class="btn btn-warning" (click)="showError()">Warning</button>
        <button type="button" class="btn btn-danger" (click)="showCustom()">Danger</button>
    </div>
<div>
  <video id="videoPlayer" controls>
    <source src="http://192.168.10.192:787/UploadedFiles/3600P_110Mins.mp4" type="video/mp4">
  </video>
</div>
